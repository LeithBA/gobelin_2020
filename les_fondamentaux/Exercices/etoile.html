<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Hello React</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        const container = document.getElementById('root');

        const inter = 20;
        const totalCols = 20;
        const totalRows = 10;

        class Row extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    heart: '',
                    cols: totalCols
                }
            }

            componentDidMount() {
                if (this.props.status) this.draw();
            }

            componentDidUpdate(prevProps, prevStates) {
                if (this.props.status != prevProps.status) {
                    if (this.props.status === true) this.draw();
                }
            }

            draw() {
                const interval = setInterval(() => {
                    if (this.state.cols > 0)
                        this.setState({
                            heart: this.state.heart + ' â™¥ ',
                            cols: this.state.cols - 1
                        });
                    else
                        clearInterval(interval);
                }, inter);
            }

            render() {
                return <h3> {this.state.heart} </h3>;
            }
        }

        class App extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    status: false,
                    rows: totalRows
                }
            }

            componentDidMount() {

                const interval = setInterval(() => {
                    if (this.state.rows == 0) {
                        clearInterval(interval);
                    } else {
                        this.setState({
                            rows: this.state.rows - 1
                        });
                    }
                }, totalCols * inter);
            }

            render() {
                const { rows } = this.state;
                let rowArray = []

                for (let i = 0; i < totalRows; i++) {
                    rowArray.push(totalRows - i);
                }
                return (
                    <div className="container">
                        {rowArray.map(num => (<Row key={num} status={num == rows} />))}
                    </div>
                )
            }
        }

        ReactDOM.render(
            <App />,
            container
        );

    </script>
</body>

</html>

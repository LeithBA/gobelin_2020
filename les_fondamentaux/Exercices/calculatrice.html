<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Hello React</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <!-- babel => compilation du JSX -->
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <style>
        .heading {
            color: purple;
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">

        const initialState = { value1: 0, value2: 0, type: "+", result: 0 };

        const reducer = (state, action) => {

            if (action.type != undefined)
                state.type = action.type;
            if (action.value1 != undefined)
                state.value1 = action.value1;
            if (action.value2 != undefined)
                state.value2 = action.value2;

            switch (state.type) {
                case '+':
                    state.result = state.value1 + state.value2;
                    break;
                case '-':
                    state.result = state.value1 - state.value2;
                    break;
                case '*':
                    state.result = state.value1 * state.value2;
                    break;
                case '/':
                    state.result = (state.value2 != 0) ? state.value1 / state.value2 : 0;
                    break;
                default:
                    break;

            }
            console.log(state);
            return { value1: state.value1, value2: state.value2, type: state.type, result: state.result };
        }

        function Counter() {

            const [state, dispatch] = React.useReducer(reducer, initialState);

            function change1(e) {
                dispatch({ value1: parseInt(e.target.value, 10) })
            }

            function change2(e) {
                dispatch({ value2: parseInt(e.target.value, 10) })
            }

            return (
                <React.Fragment>
                    <input type="number" onChange={change1}></input>
                    <input type="number" onChange={change2}></input>
                    <br />
                    <button onClick={() => dispatch({ type: '+' })}>+</button>
                    <button onClick={() => dispatch({ type: '-' })}>-</button>
                    <button onClick={() => dispatch({ type: '*' })}>*</button>
                    <button onClick={() => dispatch({ type: '/' })}>/</button>
                    <br />
                    <br />
                    {state.value1} {state.type} {state.value2} = {state.result}
                </React.Fragment>
            );
        }

        ReactDOM.render(
            <Counter />,
            document.getElementById('root')
        );


    </script>
</body>

</html>

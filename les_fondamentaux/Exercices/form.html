<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Hello React</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <!-- babel => compilation du JSX -->
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <style>
        .heading {
            color: purple;
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">

        class Form extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    name: '',
                    lastname: '',
                    users: [],
                    message: '',
                };

                this.handleChange = this.handleChange.bind(this);

                this.handleSubmit = this.handleSubmit.bind(this);
            }

            handleChange(event) {
                const { name, value } = event.target;

                // [name] JS interprète le name comme valeur
                // et cela permet d'avoir la bonne clé dans le state
                // pour le mettre à jour 
                this.setState({ [name]: value });
            }

            handleSubmit(event) {
                let exists = false;
                let currentUsers = this.state.users;
                let username = this.state.name + "_" + this.state.lastname + "  ";
                currentUsers.forEach(element => {
                    if (username == element) {
                        exists = true;
                        this.setState({ message: username + " already exists!" });
                        return;
                    }
                });
                if (!exists) {

                    currentUsers.push(username);
                    this.setState({
                        users: currentUsers,
                        message: username + " added!"
                    });
                }
                event.preventDefault();
            }

            render() {
                const { name, lastname, users, message } = this.state;
                return (
                    <form onSubmit={this.handleSubmit}>
                        <div>
                            <label>
                                Username:
                                <input
                                    type="text"
                                    name="name"
                                    value={name}
                                    onChange={this.handleChange}
                                />
                            </label>
                        </div>
                        <div>
                            <label>
                                Lastname:
                                <input
                                    type="text"
                                    name="lastname"
                                    value={lastname}
                                    onChange={this.handleChange}
                                />
                            </label>
                        </div>
                        <input type="submit" value="Add user" />
                        <div>{message}</div>
                        <div>{users}</div>
                    </form>
                );
            }
        }


        const rootElement = document.getElementById("root");
        ReactDOM.render(
            <React.StrictMode>
                <Form />
            </React.StrictMode>,
            rootElement
        );
    </script>
</body>

</html>
